
<ion-header>
  <ion-toolbar>

    
    
    
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Box Quizz</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
    </div>

  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" >
    <ion-avatar id="perfil">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-content>
</ion-menu>
<ion-content class="ion-padding">
  <h1>Quizz</h1>

  <ion-button expand="block" class="custom-button" (click)="openModal('Crear Pregunta')">
    <ion-icon name="calculator-outline" slot="start"></ion-icon>
    <span class="button-text">Crear Quizz</span>
  </ion-button>




  <ion-button expand="block" class="custom-button" (click)="openModal('Iniciar Quizz')">
    <ion-icon name="calculator-outline" slot="start"></ion-icon>
    <span class="button-text">Iniciar Quizz</span>
  </ion-button>

</ion-content>
