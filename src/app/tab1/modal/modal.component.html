<ion-header>
  <ion-toolbar>
    <ion-title>{{ data }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Condición para iniciar el quizz -->
  <div *ngIf="data === 'Iniciar Quizz'">
    <!-- Recorremos las preguntas -->
    <ion-card *ngFor="let question of questionList; let i = index">
      <ion-card-header>
        <ion-card-title>{{ i + 1 }}. {{ question.enunciado }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Grupo de opciones de respuesta -->
        <ion-radio-group (ionChange)="selectAnswer(i, $event.detail.value)">
          <ion-item>
            <ion-label>{{ question.opcion1 }}</ion-label>
            <ion-radio slot="start" [value]="question.opcion1"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ question.opcion2 }}</ion-label>
            <ion-radio slot="start" [value]="question.opcion2"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ question.opcion3 }}</ion-label>
            <ion-radio slot="start" [value]="question.opcion3"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>{{ question.opcion4 }}</ion-label>
            <ion-radio slot="start" [value]="question.opcion4"></ion-radio>
          </ion-item>
        </ion-radio-group>        
      </ion-card-content>
    </ion-card>
    <!-- Botón para enviar el quiz -->
    <ion-button expand="block" (click)="submitQuiz()">Enviar Quiz</ion-button>
  </div>
</ion-content>
